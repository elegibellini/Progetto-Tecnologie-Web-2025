{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
   
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f5f0;
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .login_btn {
            width: 100%;
            background: #f8f5f0;
            color: #5a2a3e;
        }
        .login_btn:focus {
            box-shadow: none;
            outline: 0px;
        }
        .input-group-text {
            background: #f8f5f0;
            color: #5a2a3e;
            border: 0;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .input_user,
        .input_pass:focus {
            box-shadow: none;
            outline: 0px;
        }

    </style>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Benvenuto all'Osteria</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{ form.username }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{ form.email }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password1 }}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password2 }}
                        </div>
                    
                        
                        <div class="form-group form-check">
                            {{ form.registrati_come_lavoratore }}
                            <label class="form-check-label" for="id_registrati_come_lavoratore">
                                Registrati come lavoratore dell’Osteria
                            </label>
                        </div>
                    
                        
                        <div class="input-group mb-2" id="email-aziendale-group" style="display: none;">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            {{ form.email_aziendale }}
                        </div>
                    
                        <br>
                        <div>
                            <input class="registratibutton" type="submit" value="REGISTRATI">
                        </div>
                    </form>
                    
                        
                                           
                </div>
                 <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'login' %}" class="ml-2" style="color: #f8f5f0; font-weight: bold;"> Hai già un account? </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center h-100" style="margin-top: 20px;">
            
        </div>
    </div>
    

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const checkBox = document.getElementById('id_registrati_come_lavoratore');
        const emailGroup = document.getElementById('email-aziendale-group');

        function toggleEmailField() {
            emailGroup.style.display = checkBox.checked ? 'flex' : 'none';
        }

        toggleEmailField(); 
        checkBox.addEventListener('change', toggleEmailField);
    });

    
    var form_fields = document.getElementsByTagName('input');
    form_fields[2].placeholder = 'Scegli un username';
    form_fields[3].placeholder = 'Inserisci mail personale';
    form_fields[4].placeholder = 'Crea una password';
    form_fields[5].placeholder = 'Ripeti la password';
    form_fields[6].placeholder = 'Email aziendale (@osteria.com)';

    for (var field in form_fields) {
        if (form_fields[field].className) {
            form_fields[field].className += ' form-control';
        }
    }
</script>



</body>

{% endblock %}
